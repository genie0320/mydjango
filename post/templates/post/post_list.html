{% extends 'layout.html' %}

{% block title %}
    Post
{% endblock %}

{% block content %}
    <section>
        <h1>Post list</h1>
        {% for post in posts %}
            <article>
                <h3>
                    <a href="{% url 'post:page' slug=post.slug %}">{{ post.title }}</a>
                </h3>
                <p>{{ post.date }}</p>
                <p>{{ post.body }}</p>
            </article>
        {% endfor %}
    </section>
{% endblock %}
